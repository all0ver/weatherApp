<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <script type="module" defer src="index.js">
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

    body {
      font-family: "Roboto", sans-serif;
      font-style: normal;
      color: white;
    }

    img {
      filter: brightness(0) saturate(100%) invert(100%) sepia(100%) saturate(0%) hue-rotate(226deg) brightness(104%) contrast(107%);
    }
  </style>
</head>

<body class="flex items-center flex-col min-h-screen bg-[#18181B] w-screen">
  <div class="w-full max-w-[1200px] flex-1 flex flex-col px-8">

    <div class="w-full max-w-[1200px] flex justify-between mt-10 max-[600px]:flex-col max-[600px]:gap-6 max-[600px]:items-center">
      <div class="flex flex-col gap-4">
        <h1 class="text-4xl font-bold">Berlin, Germany</h1>
      </div>
      <div class="flex justify-center items-center gap-4 max-[600px]:order-first">
        <input type="text" name="place" placeholder="Enter location"
          class="text-xl h-8 w-80 bg-[#2A2A2A] p-6 rounded-xl max-[400px]:w-full">
        <img src="./img/search.svg" alt="Search" class="w-6 h-6 cursor-pointer">
      </div>
    </div>
    <div class="w-full max-w-[1200px] flex justify-between items-center my-4 max-[600px]:justify-center max-[600px]:gap-16">
      <p id="time" class="text-xl font-medium">12:36</p>
      <div id="tempChange" class="flex cursor-pointer">
        <div class="py-2 px-3 bg-[#4d4d4d] flex justify-center items-center rounded-l-xl">
          °C
        </div>
        <div class="py-2 px-3 bg-[#2A2A2A] flex justify-center items-center rounded-r-xl">
          °F
        </div>
      </div>
    </div>
    <div id="weather" class="flex-1">
      <div class="flex items-center justify-between max-[1199px]:flex-col gap-10">
        <div id="today"
          class="flex items-center justify-between min-[1200px]:basis-[55%] w-full bg-[#2a2a2a] p-10 rounded-2xl max-[1200px]:flex-col max-[1200px]:gap-8">
        </div>
        <div id="tomorrow"
          class="flex items-center justify-between min-[1200px]:basis-[45%] w-full bg-[#2a2a2a] p-10 rounded-2xl max-[1200px]:flex-col max-[1200px]:gap-8">
        </div>

      </div>
      <div id="nextDays" class="flex gap-4 my-10 flex-wrap">
      </div>
    </div>
  </div>
</body>

</html>
